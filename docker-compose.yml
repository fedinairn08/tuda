networks:
  backend:

services:
  postgres:
    container_name: tuda-postgres
    image: postgres:latest
    restart: on-failure
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: tuda
    ports:
      - "5432:5432"
    volumes:
      - ../volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d tuda" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend