spring:
  application:
    name: tuda
  datasource:
    url: jdbc:postgresql://localhost:5432/tuda
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui